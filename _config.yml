layout: project
style: dark

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: pushed
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 8
  exclude:
    forks: true
    projects:
    # - repo-name

social_media:
  # behance: your_username
  # dribbble: your_username
  facebook: sirekaushal
  # hackerrank: your_username
  instagram: sirekaushal
  keybase: sirekaushal
  linkedin: sirekaushal
  # medium: your_username
  # stackoverflow: your_user_id
  telegram: professorpandit
  twitter: sirekaushal
  # unsplash: your_username
  # vk: your_username
  website: https://professorpandit.github.io
  # youtube: your_username

topics:
  - name: Documentation
    web_url: https://github.com/topics/documentation
    image_url: https://static.vecteezy.com/system/resources/previews/000/357/647/large_2x/documentation-vector-icon.jpg

  - name: node.js
    web_url: https://github.com/topics/nodejs
    image_url: https://upload.wikimedia.org/wikipedia/commons/d/d9/Node.js_logo.svg

  - name: Command Line Interface
    web_url: https://github.com/topics/cli
    image_url: https://shmector.com/_ph/2/336231771.png

  - name: LaTeX
    web_url: https://github.com/topics/latex
    image_url: https://upload.wikimedia.org/wikipedia/commons/9/92/LaTeX_logo.svg
